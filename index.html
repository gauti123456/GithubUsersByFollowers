<!DOCTYPE html>
<html>
  <head>
    <title>Github Searching Users by country</title>
  </head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
  <body>
    <div class="container">
      <h1 style="text-align: center;">Github Searching Users</h1>
      <form>
        <div class="form-group">
            <input type="range" min="50" max="1000" value="200" class="form-control" id="slider">
            <label id="follower" for="follower">No of Followers: </label>
        </div>
        <div class="form-group">
            <input type="range" min="50" max="1000" value="200" class="form-control" id="minimum">
            <label id="minimumfollowers" for="follower">Minimum Followers: </label>
        </div>
        <div class="form-group">
            <input type="range" min="50" max="1000" value="200" class="form-control" id="maximum">
            <label id="maximumfollowers" for="follower">Maximum Followers: </label>
        </div>
      </form>
      <div id="results"></div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
